<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <title>登录</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="bookmark" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="stylesheets/login.css">

    <!--js loader-->
    <script src="common/easyui/jquery.min.js"></script>
    <!--<script src="../../easyui/jquery.easyui.min.js"></script>-->

</head>
<body>
    <!--js脚本支持-->
    <noscript>
        <div style=" position:absolute; z-index:100000; height:2046px;top:0px;left:0px; width:100%; background:white; text-align:center;">
            <img src="framework/default/images/noscript.gif" alt='抱歉，请开启脚本支持！'/>
        </div>
    </noscript>
    <!--登录框-->
    <div class="content">
        <!--logo-->
        <img src="framework/default/images/lg-logo1.png" alt="logo">
        <div class="loginModel">
            <ul class="navUl">
                <li class="navLi nav-active">
                    <div class="navTitle">用户名密码登录</div>
                    <ul class="formModel">
                        <li class="firstLi">
                            <label>
                                <i class="fa fa-user"></i>
                            </label>
                            <p>
                                <input type="text" placeholder="请输入用户名" maxlength="30">
                            </p>
                            <div class="errorTips activeError">
                                <span class="successInfo">
                                    <i class="fa fa-check-square"></i>
                                    <span>用户名正确</span>
                                </span>
                            </div>
                        </li>
                        <li>
                            <label>
                                <i class="fa fa-lock"></i>
                            </label>
                            <p>
                                <input type="password" placeholder="请输入密码" maxlength="30">
                            </p>
                            <div class="errorTips activeError">
                                <span class="wrongInfo">
                                    <i class="fa fa-warning"></i>
                                    <span>用户名或密码不正确</span>
                                </span>
                            </div>
                        </li>
                        <li>
                            <a href="javascript:;">登录</a>
                        </li>
                    </ul>
                </li>
                <li class="navLi">
                    <div class="navTitle">数字证书登录</div>
                    <ul class="formModel" style="display: none;">
                        <li class="numLogin">

                        </li>
                        <li>
                            <a href="javascript:;">登录</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!--背景蓝色-->
    <div class="bottomModel"></div>

    <script>
        $(function () {
            $(".navUl>li").on('click',function(){
                $(this).addClass('nav-active').siblings().removeClass('nav-active');
                $(this).find(".formModel").stop(true).fadeIn();
                $(this).siblings().find(".formModel").stop(true).fadeOut();
            })
        })
    </script>
</body>
</html>
