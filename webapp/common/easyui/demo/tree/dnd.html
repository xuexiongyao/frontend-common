<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Drag Drop Tree Nodes - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.bk.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Drag Drop Tree Nodes</h2>
	<p>Press mouse down and drag a node to another position.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" style="padding:5px">
		<ul id="tt" class="easyui-tree" data-options="method:'get',animate:true,dnd:true"></ul>
	</div>

	<script>
		$('#tt').tree({
			url: 'tree_data1.json',
            checkbox: true,
			loadFilter: function(data,parent){
				if (data.d){
					return data.d;
				} else {
					return data;
				}
			},
            onClick:function(node){

            }
		});

	</script>
</body>
</html>
